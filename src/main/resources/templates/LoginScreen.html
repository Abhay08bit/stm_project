<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{CSS/styles.css}">
    <style >
    h1 {
    margin-top: 20px;
    font-size: 80px;
    font-weight: 700;
}

.error {
    color: red;
    font-weight: bold;
}

label {
    font-size: 40px;
}

input[type="text"]{
	margin-left: 80px;
	height: 30px; 
	
}
input[type="password"] {
    margin-left: 50px;
    height: 30px;
}

input[type="submit"] {
    background-color: darkblue;
    color: white;
    font-size: 30px;
}
</style>
</head>
<body id ="loginscreenbody">
    <h1 style="text-align: center;">STM:Silicone Test Method</h1>
    <form th:action="@{/login}" th:object="${loginScreen}" method="post">
        <p th:if="${invalidCredentials}" class="error" id="errorMessage">ID or password mismatch</p>
        <div style="margin-left: 150px;">
            <label for="ssoid">SSO ID</label>
            <input type="text" id="ssoid" name="ssoid" autofocus="autofocus" pattern="[a-zA-Z0-9]*" title="Alphanumeric characters only, up to 11 characters allowed"   maxlength="11" required>
        </div>
        <div style="margin-left: 150px; margin-top: 60px;">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"  pattern="[a-zA-Z0-9]*" title="Alphanumeric characters only, up to 11 characters allowed"  maxlength="11" required>
        </div>
        <div style="margin-top: 250px; margin-left: 150px;">
            <input type="submit" value="Log In">
            <input type="submit" value="End" style="float: right; margin-right: 100px;">
        </div>
    </form>
</body>
<script th:inline="javascript">
    setTimeout(function() {
        var errorMessage = document.getElementById('errorMessage');
        if (errorMessage) {
            errorMessage.style.display = 'none';
        }
    }, 2000);
</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ReVies Details</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	text-align: center;
	background-color: #cbe3b5;
}

h1 {
	padding: 10px 0;
}

form {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
	background-color: #cbe3b5;
	/* border: 1px solid #ddd; 
	border-radius: 5px;*/
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
	display: inline-block;
	width: 30%;
	padding: 10px;
	margin: 5px 0;
	border: 2px solid rgb(0, 0, 0);
	border-radius: 5px;
}

input[type="file"] {
	width: 55%;
}

button {
	display: inline-block;
	padding: 10px 20px;
	margin: 10px 5px;
	background-color: #333;
	color: #fff;
	border: none;
	border-radius: 3px;
	cursor: pointer;
}

button:hover {
	background-color: #555;
}

/* Modal styles */
.modal {
	display: none;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: #fefefe;
	padding: 20px;
	border: 1px solid #888;
	width: 300px;
	color: red;
}

.close {
	color: #aaa;
	float: right;
	font-size: 20px;
	font-weight: bold;
	cursor: pointer;
}

.close:hover {
	color: black;
}

 .registerclose {
	width: 20%;
	background-color: #000066;
	color: #fff;
	text-align: center;
	border: 3px solid rgb(64, 0, 0);
	border-radius: 10px;
}

.returnClear {
	width: 20%;
	background-color: orange;
	color: #fff;
	text-align: center;
	border: 3px solid rgb(64, 0, 0);
	border-radius: 10px;
} 

.label-container {
	display: flex;
	width: 100%;
}

.label-container label {
	width: 50%;
	text-align: left;
	margin: 10px 20px;
}

#adminMessage {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #062d73;
    font-size: 18px;
    font-weight: bold;
}
</style>
</head>
<body> 

<input type="hidden" id="ssoid" name="ssoid" th:value="${ssoid}" />
<h5 id =adminMessage th:text="'' + ${ssoid}" style="color: #062d73;"></h5>  
    <h1>STM: Silicone Test Method</h1>
    <p id="message" th:text="${message}"></p>
    <p id="message" th:text="${error}"></p>    
    <div th:if="${successMessage}">
    <p style="color: green;" th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}">
    <p style="color: red;" th:text="${errorMessage}"></p>
</div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalMessage"></div>
        </div>
    </div>

    <form th:action="@{/revise}" th:object="${stm}" enctype="multipart/form-data" method="post">            
        <div class="label-container">
            <label for="stmNumber">STM Number<br>(Quality inspection method_master <br>quality inspection characteristics)</label>
            <input type="text" id="stmNumber" name="" th:field="*{stmNo}" th:value="${stmNo}" style="height: 15px;" readonly="readonly"/>
        </div>

        <div class="label-container">
            <label for="revisionNumber">Revision Number</label>
            <input type="text" style="height: 15px;" th:field="*{stmVersion}" th:value="${stmVersion}" readonly="readonly"/>
        </div>

        <div class="label-container">
            <label for="linkDestination">Link Destination(STM_parent number)</label>
            <input type="text" id="linkDestination" th:field="*{linkDestination}" th:value="${linkDestination}" />
        </div>

        <div class="label-container">
            <label for="textJapanese">Text (Short) Japanese</label>
            <input type="text" id="textJapanese" th:field="*{textShortJP}" th:value="${textShortJP}" />
        </div>

        <div class="label-container">
            <label for="textEnglish">Text (Short) English</label>
            <input type="text" id="textEnglish" th:field="*{textShortEN}" th:value="${textShortEN}" />
        </div>

        <div class="label-container">
            <label for="attachmentPdf">Attachment (PDF)</label>
            <div class="file-input">
                <input type="text" id="attachedPdf"  th:field="*{pdfFile}" th:value="${pdfFile}"/>
                <input type="file" id="attachmentPdf"  name="pdfFile" onchange="updatePdfFileName('attachedPdf', 'attachmentPdf', 'pdfError')" />
            </div>
        </div>

        <div class="label-container">
            <label for="attachmentWord">Attachment (Word)</label>
            <div class="file-input">
                <input type="text" id="attachedWord" th:field="*{wordFile}" th:value="${wordFile}" />
                <input type="file" id="attachmentWord"  name="wordFile" onchange="updateWordFileName('attachedWord', 'attachmentWord', 'wordError')" />
            </div>
        </div>

        <!-- Modal for PDF error -->
        <div id="pdfError" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal('pdfError')">&times;</span>
                <p>Invalid file format. Please select a PDF file.</p>
            </div>
        </div>

        <!-- Modal for Word error -->
        <div id="wordError" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal('wordError')">&times;</span>
                <p>Invalid file format. Please select a Word file (doc or docx).</p>
            </div>
        </div>

        <div class="label-container">
            <label for="lastUpdated">Last Updated (Drafting Date)</label>
            <input type="text" id="lastUpdated" th:field="*{draftingDate}"  th:value="${#dates.format(draftingDate, 'yyyy/MM/dd')}"/>
        </div>

        <div class="label-container">
            <label for="finalDrafter">Final Drafter (Last Name)</label>
            <input type="text" id="finalDrafter" th:field="*{finalDrafterName}" th:value="${finalDrafterName}" />
        </div>

        <div class="label-container">
            <label for="oldStmNumber">Old STM Number</label>
            <input type="text" id="oldStmNumber" th:field="*{oldSTMNumber}" th:value="${oldSTMNumber}" />
        </div>

        <div class="label-container">
            <label for="remarks1">Remarks 1</label>
            <input id="remarks1" type="text" th:field="*{remarks1}" th:value="${remarks1}" />
        </div>

        <div class="label-container">
            <label for="note2">Note 2</label>
            <input type="text" id="note2" th:field="*{note2}" th:value="${note2}" />
        </div>

        <div class="label-container">
            <label for="note3">Note 3</label>
            <input type="text" id="note3" th:field="*{note3}" th:value="${note3}" />
        </div>
        <div style="margin-top: 20px;">
            <button type="button" name="revise" class="registerclose" onclick="openModal('reviseConfirmation')">Revise</button>
            <button type="button" name="return" class="returnClear" th:onclick="|window.location.href='@{/returnSearchPage}'|">Return</button>            
        </div>
        
        <!-- Modal for Revise confirmation -->
        <div id="reviseConfirmation" class="modal">
         <div class="modal-content">
         <span class="close-modal" onclick="closeModal('reviseConfirmation')">&times;</span>
         <p>Is it okay to revise it?</p>
         <button onclick="confirmRevise()">yes(Y)</button>
         <button type="button" onclick="closeModal('reviseConfirmation')">no(N)</button>
         </div>
        </div>
    </form>
    
    <script>
		function openModal(message) {
			const modal = document.getElementById('modal');
			const modalMessage = document.getElementById('modalMessage');
			modalMessage.textContent = message;
			modal.style.display = 'block';
		}

		function closeModal() {
			const modal = document.getElementById('modal');
			modal.style.display = 'none';
		}

		function openModal(modalId) {
			const modal = document.getElementById(modalId);
			modal.style.display = 'flex';
		}

		function closeModal(modalId) {
			const modal = document.getElementById(modalId);
			modal.style.display = 'none';
		}

		function updatePdfFileName(textInputId, fileInputId, errorElementId) {
			const textInput = document.getElementById(textInputId);
			const fileInput = document.getElementById(fileInputId);
			const errorElement = document.getElementById(errorElementId);

			if (fileInput.files.length > 0) {
				const fileName = fileInput.files[0].name;
				const fileExtension = fileName.split('.').pop().toLowerCase();

				if (fileExtension !== 'pdf') {
					textInput.value = '';
					openModal(errorElementId);
				} else {
					textInput.value = fileName;
					closeModal(errorElementId);
				}
			} else {
				textInput.value = '';
				closeModal(errorElementId);
			}
		}

		function updateWordFileName(textInputId, fileInputId, errorElementId) {
			const textInput = document.getElementById(textInputId);
			const fileInput = document.getElementById(fileInputId);
			const errorElement = document.getElementById(errorElementId);

			if (fileInput.files.length > 0) {
				const fileName = fileInput.files[0].name;
				const fileExtension = fileName.split('.').pop().toLowerCase();

				if (fileExtension !== 'doc' && fileExtension !== 'docx') {
					textInput.value = '';
					openModal(errorElementId);
				} else {
					textInput.value = fileName;
					closeModal(errorElementId);
				}
			} else {
				textInput.value = '';
				closeModal(errorElementId);
			}
		}
		
		function confirmRevise() {
		    console.log("Confirming revise...");
		    closeModal('reviseConfirmation');		    
		    document.getElementById('reviseForm').submit();
		}
	</script>
</body>
</html>

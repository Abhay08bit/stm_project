<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="CSS/styles.css">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	text-align: center;
}

h1 {
	padding: 10px 0;
}

form {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
	background-color: #cbe3b5;
	border: 1px solid #ddd;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"], input[type="file"] {
	display: inline-block;
	width: 30%;
	padding: 10px;
	margin: 5px 0;
/* 	border: 1px solid #ccc; */
	border-radius: 5px;
}

input[type="file"] {
	width: 50%;
}

button {
	display: inline-block;
	padding: 10px 20px;
	margin: 10px 5px;
	background-color: #333;
	color: #fff;
	border: none;
	border-radius: 3px;
	cursor: pointer;
}

button:hover {
	background-color: #555;
}

/* Modal styles */
.modal {
	display: none;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: #fefefe;
	padding: 20px;
	border: 1px solid #888;
	width: 300px;
	color: red;
}

.close {
	color: #aaa;
	float: right;
	font-size: 20px;
	font-weight: bold;
	cursor: pointer;
}

.close:hover {
	color: black;
}
</style>
</head>
<body id="dashboardBody">
	<input type="hidden" id="ssoid" name-="ssoid" th:value="${ssoid}" />
	<h5 id =adminMessage th:text="'' + ${ssoid}" style="color: #062d73;"></h5>

	<h1>STM:Silicone Test Method</h1>
	<!-- <div id="pdfError" class="error-message"></div>
    <div id="wordError" class="error-message"></div> -->

	<p id="message" th:text="${message}"></p>
	<p id="message" th:text="${error}"></p>
	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeModal()">&times;</span>
			<div id="modalMessage"></div>
		</div>
	</div>

	<form th:action="@{/register(ssoid = ${ssoid})}" th:object="${STM}" method="post"
		enctype="multipart/form-data">
		<div class="label-container">
			<label for="stmNumber">STM Number<br>(Quality inspection
				method_master <br>quality inspection characteristics)
			</label> <input type="text" id="stmNumber" th:field="*{stmNo}"
				style="height: 15px;"
				oninput="updateDisabledField(this),updateFields()" required>
		</div>
		<input type="text" id="disabledField" th:field="*{stmVersion}"disabled="disabled"
			style="height: 15px; margin-left: 280px;">

		<!-- <div class="label-container"><label for="inspectionCharacteristics">Quality Inspection Characteristics</label>
        <input type="text" id="inspectionCharacteristics" name="inspectionCharacteristics" ></div> -->

		<div class="label-container">
			<label for="linkDestination">Link Destination(STM_parent
				number)</label> <input type="text" id="linkDestination"
				th:field="*{linkDestination}" disabled="disabled">
		</div>

		<div class="label-container">
			<label for="textJapanese">Text (Short) Japanese</label> <input
				type="text" id="textJapanese" th:field="*{textShortJP}">
		</div>

		<div class="label-container">
			<label for="textEnglish">Text (Short) English</label> <input
				type="text" id="textEnglish" th:field="*{textShortEN}">
		</div>

		<div class="label-container">
			<label for="attachmentPdf">Attachment (PDF)</label>
			<div class="file-input">
				<input type="text" id="attachedPdf" disabled="disabled"> <input
					type="file" id="attachmentPdf" name="pdfFile"
					onchange="updatePdfFileName('attachedPdf', 'attachmentPdf', 'pdfError')">
			</div>
		</div>

		<div class="label-container">
			<label for="attachmentWord">Attachment (Word)</label>
			<div class="file-input">
				<input type="text" id="attachedWord" disabled="disabled"> <input
					type="file" id="attachmentWord" name= "wordFile"
					onchange="updateWordFileName('attachedWord', 'attachmentWord', 'wordError')">
			</div>
		</div>
		<!-- Modal for PDF error -->
		<div id="pdfError" class="modal">
			<div class="modal-content">
				<span class="close-modal" onclick="closeModal('pdfError')">&times;</span>
				<p>Invalid file format. Please select a PDF file.</p>
			</div>
		</div>

		<!-- Modal for Word error -->
		<div id="wordError" class="modal">
			<div class="modal-content">
				<span class="close-modal" onclick="closeModal('wordError')">&times;</span>
				<p>Invalid file format. Please select a Word file (doc or docx).</p>
			</div>
		</div>

		<div class="label-container">
			<label for="lastUpdated">Last Updated (Drafting Date)</label> <input
				type="text" id="lastUpdated" th:field="*{draftingDate}"
				placeholder="yyyy/mm/dd" required>
		</div>

		<div class="label-container">
			<label for="finalDrafter">Final Drafter (Last Name)</label> <input
				type="text" id="finalDrafter" th:field="*{finalDrafterName}" required>
		</div>

		<div class="label-container">
			<label for="oldStmNumber">Old STM Number</label> <input type="text"
				id="oldStmNumber" th:field="*{oldSTMNumber}" disabled="disabled">
		</div>

		<div class="label-container">
			<label for="remarks1">Remarks 1</label> <input id="remarks1"
				type="text" th:field="*{remarks1}">
		</div>

		<div class="label-container">
			<label for="note2">Note 2</label> <input type="text" id="note2"
				th:field="*{note2}">
		</div>

		<div class="label-container">
			<label for="note3">Note 3</label> <input type="text" id="note3"
				th:field="*{note3}">
		</div>

		<div style="margin-top: 20px;">
			<button type="submit" name="action" value="register"
				class="registerclose">Register</button>
		<button type="button" name="action" value="return" class="returnClear" th:onclick="|window.location.href='@{/returnAdminDashboard}'|">Return</button>
			<button type="reset" name="action" value="clear" class="returnClear">Clear</button>
			<button type="button" name="action" value="close"
				class="registerclose" onclick="window.close();">Close</button>
		</div>
	</form>

	<script>
		function openModal(message) {
			const modal = document.getElementById('modal');
			const modalMessage = document.getElementById('modalMessage');
			modalMessage.textContent = message;
			modal.style.display = 'block';
		}

		function closeModal() {
			const modal = document.getElementById('modal');
			modal.style.display = 'none';
		}

		function openModal(modalId) {
			const modal = document.getElementById(modalId);
			modal.style.display = 'flex';
		}

		function closeModal(modalId) {
			const modal = document.getElementById(modalId);
			modal.style.display = 'none';
		}

		function updatePdfFileName(textInputId, fileInputId, errorElementId) {
			const textInput = document.getElementById(textInputId);
			const fileInput = document.getElementById(fileInputId);
			const errorElement = document.getElementById(errorElementId);

			if (fileInput.files.length > 0) {
				const fileName = fileInput.files[0].name;
				const fileExtension = fileName.split('.').pop().toLowerCase();

				if (fileExtension !== 'pdf') {
					textInput.value = '';
					openModal(errorElementId);
				} else {
					textInput.value = fileName;
					closeModal(errorElementId);
				}
			} else {
				textInput.value = '';
				closeModal(errorElementId);
			}
		}

		function updateWordFileName(textInputId, fileInputId, errorElementId) {
			const textInput = document.getElementById(textInputId);
			const fileInput = document.getElementById(fileInputId);
			const errorElement = document.getElementById(errorElementId);

			if (fileInput.files.length > 0) {
				const fileName = fileInput.files[0].name;
				const fileExtension = fileName.split('.').pop().toLowerCase();

				if (fileExtension !== 'doc' && fileExtension !== 'docx') {
					textInput.value = '';
					openModal(errorElementId);
				} else {
					textInput.value = fileName;
					closeModal(errorElementId);
				}
			} else {
				textInput.value = '';
				closeModal(errorElementId);
			}
		}

		function updateDisabledField(input) {
			const disabledField = document.getElementById('disabledField');

			if (input.value.trim() !== '') {
				disabledField.value = '00';
			} else {
				disabledField.value = '';
			}
		}

		function updateFields() {
			const stmNumber = document.getElementById('stmNumber').value;
			const disabledField = document.getElementById('disabledField');
			
			//const linkDestination = document.getElementById('linkDestination');

			// Assuming you want to concatenate stmNumber and disabledField values            
			const concatenatedValue = stmNumber + disabledField.value;

			// Update linkDestination field value
			//linkDestination.value = concatenatedValue;
		}
	</script>
</body>
</html>
